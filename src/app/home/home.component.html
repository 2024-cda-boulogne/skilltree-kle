<div>
  <div class="main-wrapper">
    <div class="global" *ngIf="utilisateurs">
      <h2>Moyenne globale des utilisateurs : {{ moyenneGlobale | number:'1.2-2' }}%</h2>
    </div>
    <div class="badge color-{{ i + 1 }}" *ngFor="let utilisateur of utilisateurs; let i = index">
      <div  (click)="openModal(utilisateur.id)">
        <div class="circle">
          <img [src]="'assets/image/' + utilisateur.photo" alt="Avatar" class="photo-utilisateur">
        </div>
        <div class="ribbon">
          {{ utilisateur.nom }}
        </div>
      </div>
    </div>
  </div>
</div>
